<div class="container">
  <div>
    <div class="row marg-20">
      <div class="col">
        <h1 class="custom-table-title">Appointments</h1>
      </div>
    </div>
    <div class="row marg-20">
      <div class="col button-container">
        <button type="button" class="btn btn-primary custom-button full-with-button" (click)="openModalForAdd()">
          Add New Appointment
        </button>
      </div>
    </div>
  </div>
  <div class="row marg-20">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Pet</th>
          <th scope="col">Vet</th>
          <th scope="col">Type</th>
          <th scope="col">Date</th>
          <th scope="col">Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let appointment of appointments | paginate : {itemsPerPage: pageSize, currentPage: pageNumber, totalItems: count};">
          <td>{{getPetNameAndBreed(appointment.petId)}}</td>
          <td>{{getVetName(appointment.vetId)}}</td>
          <td>{{appointment.type}}</td>
          <td>{{appointment.date}}</td>
          <td class="button-container">
            <button type="button" class="btn btn-primary btn-sm custom-button2 full-with-button" (click)="openModalForUpdate(appointment)">Update</button>
            <button type="button" class="btn btn-primary btn-sm custom-button2 full-with-button" (click)="deleteOwner(appointment.id)">X</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <pagination-controls previousLabel="Previous" nextLabel="Next" [responsive]=true (pageChange)="handlePageChange($event)"></pagination-controls>
</div>
