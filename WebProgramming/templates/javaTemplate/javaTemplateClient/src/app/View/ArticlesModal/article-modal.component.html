<div class="modal-header">
  <h5 class="modal-title" id="modal-title">Article information</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
  <form method="post">
    <input type="hidden" id="hiddenFileId">
    <div class="row form-floating mb-3">
      <textarea class="form-control" [(ngModel)]="inputSummary" [ngModelOptions]="{standalone: true}"
                id="inputFirstName" required></textarea>
      <label for="inputFirstName">Summary</label>
    </div>

    <div class="row form-floating mb-3">
      <textarea class="form-control" [(ngModel)]="inputJournalName" [ngModelOptions]="{standalone: true}"
                id="inputLastName" required></textarea>
      <label for="inputLastName">Journal Name</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary custom-button" (click)="submitInformation()">Submit</button>
</div>
