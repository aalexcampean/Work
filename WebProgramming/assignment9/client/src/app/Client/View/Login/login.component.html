<div class="container">
  <div class="login-title">
    <h5 class="modal-title" id="exampleModalLabel">Document Manager</h5>
  </div>

  <div class="login-input">
    <form method="post">
      <input type="hidden" id="hiddenFileId">
      <div class="row form-floating mb-3">
        <textarea class="form-control" [(ngModel)]="userNameInput" [ngModelOptions]="{standalone: true}" id="inputTitle" required></textarea>
        <label for="inputTitle">Username</label>
      </div>

      <div class="row form-floating mb-3">
        <textarea class="form-control" [(ngModel)]="passwordInput" [ngModelOptions]="{standalone: true}" id="inputAuthor" required></textarea>
        <label for="inputAuthor">Password</label>
      </div>
    </form>
    <button type="button" class="btn btn-primary custom-button full-with-button">Login</button>
  </div>
</div>
